allprojects {
    group = 'websphereapps'
    version = '1.0'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        testCompile 'org.junit.jupiter:junit-jupiter:5.4.2'
        testCompile 'org.slf4j:slf4j-log4j12:1.7.26'
        testCompile 'org.apache.cxf:cxf-rt-rs-client:3.2.6'
        testCompile 'org.apache.cxf:cxf-rt-rs-extension-providers:3.2.6'
        testCompile 'org.glassfish:javax.json:1.0.4'
        testCompile 'javax.xml.bind:jaxb-api:2.3.1'
        testCompile 'com.sun.xml.bind:jaxb-core:2.3.0.1'
        testCompile 'com.sun.xml.bind:jaxb-impl:2.3.2'
        testCompile 'javax.activation:activation:1.1.1'
        compileOnly 'org.eclipse.microprofile:microprofile:3.0'
        compileOnly 'javax:javaee-api:8.0.1'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
