plugins {
    id 'war'
}

dependencies {
    compile 'org.testcontainers:oracle-xe:1.12.1'
    compile 'com.oracle.ojdbc:ojdbc8:19.3.0.0'
    testCompile 'org.microshed:microshed-testing-testcontainers:0.7.1'
    providedCompile 'io.openliberty.features:jdbc-4.2:19.0.0.10'
    providedCompile 'io.openliberty.features:jaxrs-2.1:19.0.0.10'
    providedCompile 'io.openliberty.features:jaxrsClient-2.1:19.0.0.10'
    providedCompile 'io.openliberty.features:jndi-1.0:19.0.0.10'
    providedCompile 'io.openliberty.features:jsonp-1.1:19.0.0.10'
    providedCompile 'io.openliberty.features:servlet-4.0:19.0.0.10'
}

group = 'websphereapps.app'
